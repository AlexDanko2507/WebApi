      <div class="row">

          <!--ModalUpdatePost-->

          <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel1">Комментарий</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <form>
                              <div class="form-group">
                                  <label for="message-text" class="col-form-label">Сообщение:</label>
                                  <textarea class="form-control" id="message-text1"></textarea>
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                          <button type="button" class="btn btn-primary" id="savePost" >Сохранить</button>
                      </div>
                  </div>
              </div>
          </div>

          <!--ModalAddTheme-->

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Новая тема</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <form>
                              <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Название:</label>
                                  <input type="text" class="form-control" id="recipient-name">
                              </div>
                              <div class="form-group">
                                  <label for="message-text" class="col-form-label">Сообщение:</label>
                                  <textarea class="form-control" id="message-text"></textarea>
                              </div>
                              <div class="form-group">
                                  <label for="exampleFormControlSelect1">Категория:</label>
                                  <select class="form-control" id="exampleFormControlSelect1">
                                  </select>
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                          <button type="button" class="btn btn-primary" id="saveTheme" onclick="createTheme()">Сохранить</button>
                          <button type="button" class="btn btn-primary" id="saveexTheme">Сохранить</button>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Blog Entries Column -->
          <div class="col-md-8" id="blog">

              <h1 class="my-4">
                  <p id="categoryName">Список тем<span type="button" class="btn btn-link user usercomment" data-toggle="modal" data-target="#exampleModal" id="addTheme">Добавить тему</span></p>
              </h1>

              <div id="themeTab"></div>

          </div>

          <!--readTheme-->
          <!-- Post Content Column -->
          <div class="col-lg-8" id="readTheme">
              <!-- Title -->
              <h1 class="mt-4"><p id="themeName"></p></h1>
              <!-- Author -->
              <p class="lead">
                  by
                  <a href="#" id="oneThemeAut"></a>
              </p>
              <hr>
              <!-- Date/Time -->
              <p id="oneThemeDate">Posted on January 1, 2019 at 12:00 PM</p>
              <hr>
              <!-- Preview Image -->
              <img id="imgTheme" class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
              <hr>
              <!-- Post Content -->
              <p class="mb-0" id="themeMessage"></p>
              <hr>

              <!-- Comments Form --> 
              <div class="card my-4 user usercomment">
                  <h5 class="card-header">Оставить комментарий:</h5>
                  <div class="card-body">
                      <form>
                          <div class="form-group">
                              <textarea class="form-control" rows="3" id="postText"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary" id="postButton">Отправить</button>
                      </form>
                  </div>
              </div>
              <!-- Single Comment -->
              <h4 id="com">Комментарии:</h4>
              <div id="postTab"></div>
          </div>
          <!-- Sidebar Widgets Column -->
          <div class="col-md-4">

              <!--ModalReg-->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Сообщение</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                              <div class="msg-error">
                                  <div id="modalMsg"></div>
                                  <ul id="formError"></ul>
                              </div>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="buttonOK">OK</button>
                          </div>
                      </div>
                  </div>
              </div>



              <!-- Search Widget -->
              <div class="card my-4" id="regPanel">
                  <nav class="nav nav-pills nav-fill card-header" id="loginregPanel" style="display: block">
                      <p id="guest" class="text-center"></p>
                      <a class="nav-item nav-link active" href="#s" role="tab" data-toggle="tab">Авторизация</a>
                      <a class="nav-item nav-link" href="#r" role="tab" data-toggle="tab">Регистрация</a>
                  </nav>
                  <div class="card-body" id="loginregTab">
                      <div class="tab-content">
                          <div class="tab-pane active" role="tabpanel" id="s">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Email" id="email1">
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Пароль" id="password1">
                              </div>
                              <div class="col text-center">
                                  <button class="btn btn-success" type="button" id="loginBtn">Войти</button>
                              </div>
                          </div>
                          <div class="tab-pane" role="tabpanel" id="r">
                              <div class="form-group">
                                  <input type="text" class="form-control" id="email" placeholder="Email">
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" id="password" placeholder="Пароль">
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" id="passwordConfirm" placeholder="Подтвердите пароль">
                              </div>
                              <div class="col text-center">
                                  <button class="btn btn-danger" type="button" id="registerButton">Регистрация</button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="card-body" id="logoutTab">
                      <div class="text-center">
                          <h2><p id="userID"></p></h2>
                      <button class= "btn btn-danger" type="button" id="logoffBtn">Выйти</button>
                      </div>
                  </div>
              </div>
